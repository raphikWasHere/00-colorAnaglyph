<!DOCTYPE html>
<html>
  <head>
    <script>
      function cargarImagen() {
        //calcula la anchura y la altura del objeto "anaglyph"
        document.getElementById("anaglyph").width = document.getElementById('invisible').naturalWidth/2;
        document.getElementById("anaglyph").height = document.getElementById('invisible').naturalHeight;

        // carga las imágenes derecha e izquierda en el objeto "anaglyph"
        document.getElementById("rite").style.backgroundImage = "url("+document.getElementById('invisible').src+")";
        document.getElementById("left").style.backgroundImage = "url("+document.getElementById('invisible').src+")";
      }
    </script>
    <style>
      .anaglyph { position: relative; display: inline-block; overflow: hidden; }
      .glyph { position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; object-fit: none; background-blend-mode: lighten; }
      .rite { background: cyan; background-position: 0px 0px; }
      .left { background: red; background-position: 100% 0%; mix-blend-mode: darken; }
    </style>
  </head>
  <body>
    <img id="invisible" loading="eager" style="display: none" onload = "cargarImagen()">
    <script>document.getElementById('invisible').src = 'https://live.staticflickr.com/5005/5305804701_c0f6e1b372_k.jpg'</script>
    <p>Anaglifo Rojo/Cian en color generado a partir de un par estereoscópico FSBS (Full Side-By-Side).
    <p>
    <button onclick="document.getElementById('left').style.display='none'; document.getElementById('rite').style.display='block'">Canal I</button>
    <button onclick="document.getElementById('rite').style.display='none'; document.getElementById('left').style.display='block'">Canal D</button>
    <button onclick="document.getElementById('rite').style.display='block'; document.getElementById('left').style.display='block'">Ambos</button>
    <br/>
    <object id="anaglyph" class="anaglyph">
      <img id="rite" class="rite glyph">
      <img id="left" class="left glyph">
    </object>
    <br/>
    <span style="font-size:70%;">
      IMAGEN: https://live.staticflickr.com/5005/5305804701_c0f6e1b372_k.jpg
    </span>
   </body>
</html>
